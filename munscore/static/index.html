<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟联合国数据模型</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- header -->
        <h1 class="text-center">
            模拟联合国数据模型
        </h1>
        <hr>
        <!-- 两党政府执行力指数 -->
        <div class="row">
            <div class="col-md-6 bg-info">
                <p class="h3" id="Apoint">
                    A党政府执行力:70
                </p>
            </div>
            <div class="col-md-6 bg-danger">
                <p class="h3">
                    B党政府执行力:80
                </p>
            </div>
        </div>
        <hr>
        <h2 class="text-center">
            A会场
        </h2>
        <br>
        <div class="row">
            <!-- 议员个人info -->
            <div class="col-md-8">
                <p class="h3">
                    议员个人信息
                </p>
                <table class="table table-bordered table-hover" id="mytableA">
                    <tr class="info">
                        <th>议员编号</th>
                        <th>议员名称</th>
                        <th>议员指数</th>
                        <th>所属党派</th>
                    </tr>
                </table>
            </div>
            <br>

            <!-- 整体指数 -->
            <div class="col-md-4">
                <p class="h3">
                国会矛盾指数
                </p>
                <p class="h4">
                    70
                </p>
            </div>
        </div>
        <br>
        <p class="h3">
            添加一个议员
        </p>
        <!-- 新增加一个议员 -->
        <form id="Aform">
            <h4>议员名称:</h4>
            <input id="namea" type="text" class="form-control">
            <h4>所属党派:</h4>
            <select id="partya" class="form-control">
                <option>
                    A
                </option>
                <option>
                    B
                </option>
            </select>
            <input type="submit" class="btn" value="提交修改">
        </form>
        <hr>
        <h2 class="text-center">
            B会场
        </h2>
        <br>
        <div class="row">
            <!-- 议员个人info -->
            <div class="col-md-8">
                <p class="h3">
                    议员个人信息
                </p>
                <table class="table table-bordered table-hover" id="mytableB">
                    <tr class="info">
                        <th>议员编号</th>
                        <th>议员名称</th>
                        <th>议员指数</th>
                        <th>所属党派</th>
                    </tr>
                </table>
            </div>
            <br>

            <!-- 整体指数 -->
            <div class="col-md-4">
                <p class="h3">
                国会矛盾指数
                </p>
                <p class="h4">
                    70
                </p>
            </div>
        </div>
        <br>
        <p class="h3">
            添加一个议员
        </p>
        <!-- 新增加一个议员 -->
        <form id="Bform">
            <h4>议员名称:</h4>
            <input id="nameb" type="text" class="form-control">
            <h4>所属党派:</h4>
            <select id="partyb" class="form-control">
                <option>
                    A
                </option>
                <option>
                    B
                </option>
            </select>
            <input type="submit" class="btn" value="提交修改">
        </form>
        <hr>
        <h2 class="text-center">
            C会场
        </h2>
        <br>
        <div class="row">
            <!-- 议员个人info -->
            <div class="col-md-8">
                <p class="h3">
                    议员个人信息
                </p>
                <table class="table table-bordered table-hover" id="mytableC">
                    <tr class="info">
                        <th>议员编号</th>
                        <th>议员名称</th>
                        <th>议员指数</th>
                        <th>所属党派</th>
                    </tr>
                </table>
            </div>
            <br>

            <!-- 整体指数 -->
            <div class="col-md-4">
                <p class="h3">
                国会矛盾指数
                </p>
                <p class="h4">
                    70
                </p>
            </div>
        </div>
        <br>
        <p class="h3">
            添加一个议员
        </p>
        <!-- 新增加一个议员 -->
        <form id="Cform">
            <h4>议员名称:</h4>
            <input id="namec" type="text" class="form-control">
            <h4>所属党派:</h4>
            <select id="partyc" class="form-control">
                <option>
                    A
                </option>
                <option>
                    B
                </option>
            </select>
            <input type="submit" class="btn" value="提交修改">
        </form>
        <hr>
    </div>
    
    <script src="/static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
