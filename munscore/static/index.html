<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟联合国数据模型</title>
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js" integrity="sha512-zN6KYOtONNTOGXz0RkWX2EpavN9VdIs+2w+To+fhciFv83YA9maUpi2lzZWrOfKXdFIZZomWufBznkyHi3a8oQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/4592d4d705.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-4">
        <!-- 标题 -->
        <div class="row">
            <h1 class="text-center">模拟联合国数据模型</h1>
            <div class="text-center my-2">
                <button type="button" id="status-button" class="btn mx-1"></button>
                <a type="button" id="history-button" class="btn btn-outline-secondary mx-1" href="/history">历史数据</a>
            </div>
        </div>
        <hr>
        <!-- 党派指数 -->
        <div class="row">
            <div class="col-md-6 party-container" style="background: #DBECF9"></div>
            <div class="col-md-6 party-container" style="background: #F2DEDF;"></div>
        </div>
        <hr>

        
        <h2 class="text-center venue-title" id="venueA">A 会场</h2>
        <br>
        <div class="row">
            <!-- 议员信息 -->
            <div class="col-md-8">
                <p class="h3">议员个人信息</p>
                <table class="table table-bordered table-hover contestant-scores" id="mytableA">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">议员编号</th>
                            <th scope="col">议员名称</th>
                            <th scope="col">议员指数</th>
                            <th scope="col">所属党派</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <br>

            <!-- 会场指数 -->
            <div class="col-md-4 venue-container"></div>
        </div>
        <br>
        <p class="h3">添加一个议员</p>
        <!-- 新增加一个议员 -->
        <form class="add-contestant-form" id="Aform" data-venue-index="0">
            <div class="row g-3">
                <div class="form-group col">
                    <h4>议员名称:</h4>
                    <input type="text" class="form-control name">
                </div>
                <div class="form-group col">
                    <h4>所属党派:</h4>
                    <select class="form-select party-select party"></select>
                </div>
            </div>
            <div class="col-12 mt-2">
                <button type="submit" class="btn btn-outline-secondary">确定添加</button>
            </div>
        </form>
        <hr>


        <h2 class="text-center venue-title" id="venueB">B 会场</h2>
        <br>
        <div class="row">
            <!-- 议员信息 -->
            <div class="col-md-8">
                <p class="h3">议员个人信息</p>
                <table class="table table-bordered table-hover contestant-scores" id="mytableB">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">议员编号</th>
                            <th scope="col">议员名称</th>
                            <th scope="col">议员指数</th>
                            <th scope="col">所属党派</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <br>

            <!-- 会场指数 -->
            <div class="col-md-4 venue-container"></div>
        </div>
        <br>
        <p class="h3">添加一个议员</p>
        <!-- 新增加一个议员 -->
        <form class="add-contestant-form" id="Bform" data-venue-index="1">
            <div class="row g-3">
                <div class="form-group col">
                    <h4>议员名称:</h4>
                    <input id="nameb" type="text" class="form-control name">
                </div>
                <div class="form-group col">
                    <h4>所属党派:</h4>
                    <select id="partyb" class="form-select party-select party"></select>
                </div>
            </div>
            <div class="col-12 mt-2">
                <button type="submit" class="btn btn-outline-secondary">确定添加</button>
            </div>
        </form>
        <hr>


        <h2 class="text-center venue-title" id="venueC">C 会场</h2>
        <br>
        <div class="row">
            <!-- 议员信息 -->
            <div class="col-md-8">
                <p class="h3">议员个人信息</p>
                <table class="table table-bordered table-hover contestant-scores" id="mytableC">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">议员编号</th>
                            <th scope="col">议员名称</th>
                            <th scope="col">议员指数</th>
                            <th scope="col">所属党派</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <br>

            <!-- 会场指数 -->
            <div class="col-md-4 venue-container"></div>
        </div>
        <br>
        <p class="h3">添加一个议员</p>
        <!-- 新增加一个议员 -->
        <form class="add-contestant-form" id="Cform" data-venue-index="2">
            <div class="row g-3">
                <div class="form-group col">
                    <h4>议员名称:</h4>
                    <input id="namec" type="text" class="form-control name">
                </div>
                <div class="form-group col">
                    <h4>所属党派:</h4>
                    <select id="partyc" class="form-select party-select party"></select>
                </div>
            </div>
            <div class="col-12 mt-2">
                <button type="submit" class="btn btn-outline-secondary">确定添加</button>
            </div>
        </form>

    </div>
    
    <script src="/static/js/main.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
